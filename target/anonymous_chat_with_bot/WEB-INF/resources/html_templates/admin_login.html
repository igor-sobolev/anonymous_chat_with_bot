<form class="form-horizontal panel-body" id="login-form" action="/admin/login" method="POST">
    <div class="center-block" style="width: 25%">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="login">Логин:</label>

            <div class="col-sm-10">
                <input class="form-control" id="login" type="text" name="login">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Пароль:</label>

            <div class="col-sm-10">
                <input class="form-control" id="password" type="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div id="message" class="ui-widget message"></div>
        </div>
        <button id="submit-login" class="btn btn-default">Войти</button>
    </div>
</form>
<script src="/resources/js/admin_login.js"></script>
