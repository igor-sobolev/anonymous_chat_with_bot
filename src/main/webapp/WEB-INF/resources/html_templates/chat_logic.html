<div id="loading-dialog">
    <div id="loading">

    </div>
    <div id="message">

    </div>
</div>
<style>
    .no-close .ui-dialog-titlebar-close {
        display: none;
    }
</style>
<script src="/resources/js/spin.min.js"></script>
<script src="/resources/js/jquery.spin.js"></script>
<script type="text/javascript">
    var opts = {
        lines: 13 // The number of lines to draw
        , length: 0 // The length of each line
        , width: 13 // The line thickness
        , radius: 35 // The radius of the inner circle
        , scale: 1.7 // Scales overall size of the spinner
        , corners: 1 // Corner roundness (0..1)
        , color: '#000' // #rgb or #rrggbb or array of colors
        , opacity: 0.15 // Opacity of the lines
        , rotate: 26 // The rotation offset
        , direction: 1 // 1: clockwise, -1: counterclockwise
        , speed: 0.7 // Rounds per second
        , trail: 76 // Afterglow percentage
        , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
        , zIndex: 2e9 // The z-index (defaults to 2000000000)
        , className: 'spinner' // The CSS class to assign to the spinner
        , top: '50%' // Top position relative to parent
        , left: '50%' // Left position relative to parent
        , shadow: false // Whether to render a shadow
        , hwaccel: false // Whether to use hardware acceleration
        , position: 'absolute' // Element positioning
    }
    /*var $loading = $("#loading");
     var spinner = new Spinner(opts).spin($loading);*/
    $("#loading").after(new Spinner(opts).spin().el);
    $("#loading-dialog").dialog({
        title: "Подключение к чату...",
        dialogClass: "no-close",
        modal: true,
        resizable: false,
        draggable: false,
        width: "300",
        height: "300",
        closeOnEscape: false,
        close: function() {
            $(this).dialog("destroy").remove();
        },
    });
    var user = {
        login: storage.userLogin
    };
    $.ajax({
        url: "/chat/enter",
        type: "POST",
        dataType: "json",
        data: user,
        success: function(cospeaker) {
            storage.chatId = cospeaker.chat.id;
            getCospeaker();
        },
        error: function() {
            console.log("error");
            var html = errorMessage("Ошибка сервера!");
            $("#message").html(html);
        }
    });

    var getCospeaker = function() {
        var getCospeakerInterval = setInterval(function() {
            var chat = {
                chatId: storage.chatId
            };
            $.ajax({
                url: "/chat/cospeaker_entered",
                type: "POST",
                dataType: "text",
                data: chat,
                success: function(callback) {
                    if (callback == "Ok") {
                        var $window = $("#chat-window");
                        $window.text($window.val() + "\nX вошел!");
                        clearInterval(getCospeakerInterval);
                        $("#loading-dialog").dialog("close");
                        online();
                    }
                },
                error: function() {
                    console.log("error");
                    var html = errorMessage("Ошибка сервера!");
                    $("#message").html(html);
                }
            });
        }, 3000);
    };

    var online = function() {
        storage.retries = 0;
        var onlineInterval = setInterval(function(){
            var chat = {
                chatId: storage.chatId,
                userLogin: storage.userLogin
            };
            $.ajax({
                url: "/chat/online",
                type: "POST",
                dataType: "text",
                data: chat,
                success: function(callback) {
                    if (callback == "Offline") {
                        if (storage.retries > 3) {
                            clearInterval(onlineInterval);
                            $.get("/resources/html_templates/no_response_from_cospeaker.html", function(data) {
                                $("#main-window").append(data);
                            });
                        } else {
                            storage.retries++;
                        }
                    }
                },
                error: function() {
                    console.log("error");
                    var html = errorMessage("Ошибка сервера!");
                    $("#message").html(html);
                }
            });
        }, 5000);
    }
</script>
