<div id="welcome" class="text-center">
    <table class="center-block">
        <tr><td colspan="2"><p class="panel-body text-center"><img src="/resources/img/logo.jpg" alt="LOGO"></p></td></tr>
        <tr><td colspan="2"><p class="panel-body text-center">Попробуй угадать бота!</p></td></tr>
        <tr><td><button id="button-login">Войти</button></td>
        <td><button id="button-register">Регистрация</button></td></tr>
    </table>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#button-register").button();
        $("#button-register").click(function(e) {
            e.preventDefault();
            $.get("/resources/html_templates/register_form.html", function (data) {
                $("#welcome").append(data);
            });
        });
        $("#button-login").button();
        $("#button-login").click(function(e) {
            e.preventDefault();
            $.get("/resources/html_templates/login_form.html", function (data) {
                $("#welcome").append(data);
            });
        });
    });
</script>
