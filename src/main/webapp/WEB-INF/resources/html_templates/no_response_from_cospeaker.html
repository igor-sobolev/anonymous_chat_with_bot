<div id="no-response-from-cospeaker">
    Ваш собеседник не отвечает. Он потерял связь с чатом или вышел. Начать новый чат?
    <div id="message">

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#no-response-from-cospeaker").dialog({
            title: "Нет ответа!",
            modal: true,
            resizable: false,
            draggable: false,
            close: function() {
                $(this).dialog("destroy").remove();
            },
            buttons: [
                {
                    text: "Да",
                    click: function() {
                        $("#no-response-from-cospeaker").dialog("close");
                        $.get("/resources/html_templates/chat_form.html", function(data) {
                            $("#main-window").html(data);
                        });
                    }
                },
                {
                    text: "Нет, подождать",
                    click: function() {
                        online();
                        $("#no-response-from-cospeaker").dialog("close");
                    }
                }
            ]
        });
    });
</script>
